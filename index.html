<!DOCTYPE html>
<html lang="en">
           <head>
           <meta charset="UTF-8">
                         <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                    <title>Baraka Kisongela - Portfolio</title>

                                    <style>
* {
	margin: 0;
	padding: 0;
box-sizing:
	border-box;
font-family: 'Poppins'
	, sans-serif;
}

body {
scroll-behavior:
	smooth;
background-color:
#f4f4f4;
}

/* Header */
header {
background:
	linear-gradient(to right, #222, #444);
color:
	white;
display:
	flex;
justify-content:
	space-between;
align-items:
	center;
	padding: 20px 50px;
position:
	fixed;
	width: 100%;
	top: 0;
	z-index: 1000;
}

nav ul {
list-style:
	none;
display:
	flex;
}

nav ul li {
	margin: 0 15px;
}

nav ul li a {
color:
	white;
text-decoration:
	none;
	font-weight: 600;
	transition: 0.3s;
}

nav ul li a:
hover {
color:
#ffcc00;
}

/* Hero Section */
#home {
background:
url('https://source.unsplash.com/1600x900/?technology,code') no-repeat center center/cover;
height: 100vh;
display:
flex;
align-items:
center;
justify-content:
center;
text-align:
center;
color:
white;
padding-top: 80px;
}

.hero h2 {
	font-size: 3rem;
}

.btn {
display:
	inline-block;
	margin-top: 15px;
	padding: 10px 20px;
background:
#ffcc00;
color:
	black;
text-decoration:
	none;
font-weight:
	bold;
	border-radius: 5px;
	transition: 0.3s;
}

.btn:
hover {
background:
#ff9900;
}

/* Sections */
section {
	padding: 60px 80px;
text-align:
	center;
}

h2 {
	margin-bottom: 20px;
	font-size: 2rem;
color:
#222;
}

/* Skills */
#skills {
background:
#222;
color:
white;
}

.skills-list {
display:
	flex;
justify-content:
	center;
	gap: 15px;
}

.skill {
background:
#ffcc00;
color:
	black;
	padding: 10px 20px;
	border-radius: 5px;
font-weight:
	bold;
}

/* Projects */
.projects {
display:
	flex;
justify-content:
	center;
	gap: 20px;
flex-wrap:
	wrap;
}

.project {
background:
	white;
	padding: 20px;
	width: 300px;
	box-shadow: 0 0 10px rgba(0,0,0,0.1);
	border-radius: 10px;
}

.project img {
	width: 100%;
	border-radius: 10px;
}

/* Gallery */
#gallery {
background:
#eee;
}

.gallery {
display:
	flex;
flex-wrap:
	wrap;
	gap: 10px;
justify-content:
	center;
}

.gallery img {
	width: 200px;
	height: 150px;
object-fit:
	cover;
	border-radius: 10px;
transition:
	transform 0.3s;
cursor:
	pointer;
}

.gallery img:
hover {
transform:
	scale(1.1);
}

/* Lightbox */
#lightbox {
display:
none;
position:
fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background:
rgba(0, 0, 0, 0.9);
text-align:
center;
padding-top: 50px;
}

#lightbox img {
width: 80%;
max-height: 80vh;
border-radius: 10px;
}

#lightbox span {
position:
absolute;
top: 20px;
right: 50px;
font-size: 40px;
color:
white;
cursor:
pointer;
}

/* Contact */
#contact {
background:
#007BFF;
color:
white;
}

form input, form textarea {
	width: 80%;
	padding: 10px;
	margin: 10px 0;
border:
	none;
	border-radius: 5px;
}

button {
	padding: 10px 20px;
border:
	none;
background:
#ffcc00;
color:
	black;
font-weight:
	bold;
	border-radius: 5px;
cursor:
	pointer;
}

button:
hover {
background:
#ff9900;
}
</style>

</head>
<body>

<!-- Add the audio element -->
<audio id="click-sound" src="sounds/https://pixabay.com/users/freesound_community-46691455/" preload="auto"></audio>

                            <header>
                            <h1>BARAKA KISONGELA</h1>
                            <nav>
                            <ul>
                            <li><a href="#home">Home</a></li>
                                        <li><a href="#skills">Skills</a></li>
                                                <li><a href="#projects">Projects</a></li>
                                                        <li><a href="#gallery">Gallery</a></li>
                                                                <li><a href="#contact">Contact</a></li>
                                                                        </ul>
                                                                        </nav>
                                                                        </header>

                                                                        <section id="home">
                                                                                <div class="hero">
	                                                                                        <h2>Hello, I'm Baraka Kisongela</h2>
	                                                                                        <p>A Passionate Web Developer & Designer</p>
	                                                                                        <a href="#projects" class="btn" onclick="playClickSound()">View My Work</a>
		                                                                                                </div>
		                                                                                                </section>

		                                                                                                <!-- Other sections go here -->

		                                                                                                <section id="contact">
		                                                                                                        <h2>Contact Me</h2>
		                                                                                                        <form action="https://formspree.io/f/YOUR_EMAIL" method="POST">
		                                                                                                                <input type="text" name="name" placeholder="Your Name" required>
		                                                                                                                        <input type="email" name="email" placeholder="Your Email" required>
		                                                                                                                                <textarea name="message" placeholder="Your Message" required></textarea>
		                                                                                                                                        <button type="submit" onclick="playClickSound()">Send Message</button>
		                                                                                                                                                </form>
		                                                                                                                                                </section>

		                                                                                                                                                <script>
	// Function to play sound on button click
		                                                                                                                                                function playClickSound() {
		document.getElementById("click-sound").play();
	}

function openFullscreen(img) {
	document.getElementById("lightbox").style.display = "block";
	document.getElementById("lightbox-img").src = img.src;
}

function closeFullscreen() {
	document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
